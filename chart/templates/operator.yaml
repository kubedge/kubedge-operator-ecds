---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedge-ecds-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kubedge-ecds-operator
  template:
    metadata:
      labels:
        name: kubedge-ecds-operator
    spec:
      serviceAccountName: kubedge-operator
      containers:
        - name: kubedge-ecds-operator
          # Replace this with the built image name
          image: {{ .Values.images.tags.operator }}
          command:
          - kubedge-ecds-operator
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kubedge-ecds-operator"
